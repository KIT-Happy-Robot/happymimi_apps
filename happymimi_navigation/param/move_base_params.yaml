# move base params for Happy mimi Gen2
shutdown_costmaps: false

controller_frequency: 10.0 # default 20
# controller_frequency: 5.0 # default 20
controller_patience: 3.0 # default 15

# planner_frequency: 1.0 # default 0
planner_frequency: 2.0 # default 0
planner_patience: 5.0
max_planning_retries: -1 # default -1 無限に計画

# oscillation_timeout: 10 # default 0
oscillation_timeout: 5.0
# oscillation_distance: 0.5 # default 0.5
oscillation_distance: 0.2

base_local_planner: "dwa_local_planner/DWAPlannerROS"
base_global_planner: "navfn/NavfnROS"

